<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header>
      <h1>Apartment Search</h1>
    </header>
    <form>
      <div>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required />
      </div>
      <br />
      <div>
        <label for="monthly-price">Monthly Price:</label>
        <input
          type="range"
          name="monthly-price"
          id="monthly-price"
          min="400"
          max="1500"
          step="100"
          value="1000"
        />
      </div>
      <br />
      <div>
        <label for="bedrooms">Number of bedrooms:</label>
        <input
          type="number"
          name="bedrooms"
          id="bedrooms"
          value="1"
          min="1"
          max="6"
          required
        />
      </div>
      <br />
      <div>
        <label for="bathrooms">Number of bathrooms:</label>
        <input
          type="number"
          name="bathrooms"
          id="bathrooms"
          value="1"
          min="1"
          max="3"
          required
        />
      </div>
      <br />
      <div>
        <label for="pets-alowed">Pets Allowed:</label>
        <input type="checkbox" name="pets-alowed" id="pets-alowed" />
      </div>
      <br />
      <div>
        <label for="dates">Date Available:</label>
        <input type="date" name="dates" id="dates" required />
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
